<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scan</title>
    </head>
    <body>
        <a-scene mindar-image="imageTargetSrc: ./targets.mind" vr-mode-ui="enable:false" device-orientation-permission-ui="enable:false">
            <a-assets>
                <a-assets-item id="model" src=" ./OLOS.gltf"></a-assets-item>
            </a-assets>
            <a-camera position="0 0 0" look-contorls="enabled: false"></a-camera>
            <a-entity mindar-image-target="targetIndex:0">
                <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" scr="#model"></a-gltf-model>
            </a-entity>
        </a-scene>
    </body>
</html>
